<!DOCTYPE html>
<html lang="es">
    <head>
<meta charset="UTF-8">        
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Batman - El Caballero Oscuro</title>
<link href="https://media.vandal.net/i/1280x720/10-2023/17/2023101721205459_2.jpg" rel="stylesheet">
<style>
    :root{
    --primary:#0d0d0d;
    --accent:#f5c518;
    --card:#1a1a1a;
    --text:#eee;
}
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Roboto', sans-serif;
}
body{
    background:#000;
    color:var(--text);
}
.hero{
    height:100vh;
    background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.85)),
    url('https://media.vandal.net/i/1280x720/10-2023/17/2023101721205459_2.jpg');
    background-size:cover;
    background-position:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}
.hero h1{
    font-family:'Orbitron',sans-serif;
    font-size:4rem;
    color:var(--accent);
}
.hero p{
    max-width:700px;
    margin-top:20px;
    font-size:1.2rem;
}
.btn{
    margin-top:30px;
    padding:12px 25px;
    border:none;
    background:var(--accent);
    color:#000;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}
.btn:hover{
    transform:scale(1.1);
}
